<md-card class="custom-container mobile-md-text" flex = "100" flex-sm = "100" flex-xs = "100">
    <md-card-title>
      <md-card-title-text >
        <span class="md-headline"> My Info: </span>
      </md-card-title-text>
    </md-card-title>
  <md-card-content>
    <h3>
      name: {{controller.$state.current.data.username }}
    </h3>
    <hr />
    <h3>
      share your interests page:
    </h3>
    <!-- fetch path info for copy/share link -->
    <input id="foo" value="{{controller.location.protocol()}}://{{controller.location.host()}}/BillSeek/interests/{{controller.$state.current.data.username }} ">
      <md-button class="md-primary md-raised" ngclipboard data-clipboard-target="#foo">
          copy
      </md-button>
    <hr />
    <md-button class="md-warn md-raised" ng-click="controller.logOut()"> logout </md-button>
  </md-card-content>
</md-card>
